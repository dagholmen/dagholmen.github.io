<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become #1 in Their Industry</title>
    <style>
        /* General Reset */
        body, h1, ul, li, button {
            margin: 0;
            padding: 0;
            border: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            color: #000;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* Logo Styling */
        .logo {
            width: 100px;
            height: auto;
            margin: 0 auto 20px;
            display: block;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            margin: 0 auto 40px;
            padding: 0;
            max-width: 400px;
            text-align: left;
        }

        li {
            font-size: 1.1rem;
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }

        /* Custom bullet */
        li::before {
            content: "â€¢";
            color: #000;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img src="1s.svg" alt="1s Logo" class="logo">

    <!-- Heading -->
    <h1>Become the #1 choice in their industry.</h1>

    <!-- List Items -->
    <ul>
        <li>Appear at the top of Google in your city</li>
        <li>Get 5-10 new booked patients per week</li>
        <li>Guaranteed exclusivity and results</li>
    </ul>

    <!-- Button -->
    <a href="https://calendly.com/dag-holmen/meeting" target="_blank" class="btn">Get in touch</a>
</body>
</html>
